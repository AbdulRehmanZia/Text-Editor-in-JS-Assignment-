<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="nav">
        <p class="icons" id="underline"><u>U</u></p>

        <p class="icons" id="bold">B</p>

        <p class="icons" id="italic"><i>I</i></p>

        <select id="colors" class="drop-down-icons">
                <option  selected disabled>Color</option>
                <option value="red" id="red">Red</option>
                <option value="green" id="green">Green</option>
                <option value="yellow" id="yellow">Yellow</option>
                <option value="black" id="black">Black </option>
                <option value="white" id="white">White (Default)</option>
            </select>

            <select class="icons" id="fonts" class="drop-down-icons">
                <option selected disabled>Font</option>
                <option value="Arial" id="arial">Arial (Default)</option>
                <option value="Times New Roman" id="times-new-roman">Times New Roman</option>
                <option value="Courier New" id="courier-new">Courier New</option>
                <option value="Georgia" id="georgia">Georgia</option>
                <option value="Verdana" id="verdana">Verdana</option>
        </select>

        <button id="saveBtn" class="SAVE">Save File</button>

    </div>

    <div class="text-container">
        <textarea cols="30" rows="10" id="text"
             class="text">Start typing here... </textarea>
    </div>
    <p id="name">By AbdulRehman Zia</p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>

</body>

</html>
